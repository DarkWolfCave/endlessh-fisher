# Endlessh Fisher - Development Docker Compose

services:
  postgres:
    image: postgres:18-alpine
    container_name: endlessh_fisher_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-endlessh_fisher}
      - POSTGRES_USER=${POSTGRES_USER:-endlessh_fisher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-endlessh_fisher}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.6-alpine
    container_name: endlessh_fisher_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: endlessh_fisher_backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - SECRET_KEY=dev-secret-key-not-for-production
      - POSTGRES_DB=${POSTGRES_DB:-endlessh_fisher}
      - POSTGRES_USER=${POSTGRES_USER:-endlessh_fisher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - SHOW_REAL_IP=${SHOW_REAL_IP:-false}
      - GAME_LANGUAGE=${GAME_LANGUAGE:-de}
      - ABUSEIPDB_API_KEY=${ABUSEIPDB_API_KEY:-}
      - DEBUG=True
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: endlessh_fisher_celery_worker
    restart: unless-stopped
    command: celery -A config worker -l info --concurrency=2
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - SECRET_KEY=dev-secret-key-not-for-production
      - POSTGRES_DB=${POSTGRES_DB:-endlessh_fisher}
      - POSTGRES_USER=${POSTGRES_USER:-endlessh_fisher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - SHOW_REAL_IP=${SHOW_REAL_IP:-false}
      - GAME_LANGUAGE=${GAME_LANGUAGE:-de}
      - ABUSEIPDB_API_KEY=${ABUSEIPDB_API_KEY:-}
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping --timeout=10 2>/dev/null | grep -q OK || exit 1"]
      interval: 30s
      timeout: 15s
      start_period: 30s
      retries: 3
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: endlessh_fisher_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l info --schedule=/tmp/celerybeat-schedule
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - SECRET_KEY=dev-secret-key-not-for-production
      - POSTGRES_DB=${POSTGRES_DB:-endlessh_fisher}
      - POSTGRES_USER=${POSTGRES_USER:-endlessh_fisher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - SHOW_REAL_IP=${SHOW_REAL_IP:-false}
      - GAME_LANGUAGE=${GAME_LANGUAGE:-de}
      - ABUSEIPDB_API_KEY=${ABUSEIPDB_API_KEY:-}
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat-schedule || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
