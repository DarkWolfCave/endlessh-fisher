# Endlessh Fisher - Production with Traefik & Blue-Green Deployment
#
# Advanced setup for Traefik reverse proxy with zero-downtime deployments.
# Requires: an external Docker network where your Traefik instance runs.
#
# Configure in .env:
#   TRAEFIK_NETWORK    - Name of your Traefik Docker network (default: proxy)
#   TRAEFIK_ENTRYPOINT - HTTPS entrypoint name in your Traefik config (default: websecure)
#   GAME_DOMAIN        - Your domain for Endlessh Fisher
#   CERT_RESOLVER      - Traefik certificate resolver name (default: letsencrypt)
#
# For a simpler setup without Traefik, use docker-compose.prod.yml instead.

x-traefik-labels: &traefik-labels
  traefik.enable: "true"
  traefik.docker.network: ${TRAEFIK_NETWORK:-proxy}

x-backend-env: &backend-env
  - DJANGO_SETTINGS_MODULE=config.settings.production
  - SECRET_KEY=${SECRET_KEY}
  - ALLOWED_HOSTS=${ALLOWED_HOSTS}
  - ADMIN_URL=${ADMIN_URL}
  - POSTGRES_DB=${POSTGRES_DB:-endlessh_fisher}
  - POSTGRES_USER=${POSTGRES_USER:-endlessh_fisher}
  - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  - POSTGRES_HOST=postgres
  - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
  - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
  - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
  - INFLUXDB_URL=${INFLUXDB_URL}
  - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
  - INFLUXDB_ORG=${INFLUXDB_ORG}
  - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
  - SHOW_REAL_IP=${SHOW_REAL_IP:-false}
  - GAME_LANGUAGE=${GAME_LANGUAGE:-de}
  - ABUSEIPDB_API_KEY=${ABUSEIPDB_API_KEY:-}

x-backend-common: &backend-common
  build:
    context: .
    dockerfile: Dockerfile
    target: production
  restart: unless-stopped
  environment: *backend-env
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s
  networks:
    - traefik_ext
    - endlessh_internal

services:
  postgres:
    image: postgres:18-alpine
    container_name: endlessh_fisher_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-endlessh_fisher}
      - POSTGRES_USER=${POSTGRES_USER:-endlessh_fisher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-endlessh_fisher}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - endlessh_internal

  redis:
    image: redis:8.6-alpine
    container_name: endlessh_fisher_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - endlessh_internal

  # Blue-Green Backend
  backend_blue:
    <<: *backend-common
    container_name: endlessh_fisher_blue
    networks:
      traefik_ext:
      endlessh_internal:
        aliases:
          - backend
    labels:
      <<: *traefik-labels
      traefik.http.routers.endlessh-fisher.rule: "Host(`${GAME_DOMAIN}`)"
      traefik.http.routers.endlessh-fisher.entrypoints: ${TRAEFIK_ENTRYPOINT:-websecure}
      traefik.http.routers.endlessh-fisher.tls: "true"
      traefik.http.routers.endlessh-fisher.tls.certresolver: ${CERT_RESOLVER:-letsencrypt}
      traefik.http.routers.endlessh-fisher.service: endlessh-fisher
      traefik.http.services.endlessh-fisher.loadbalancer.server.port: "8000"
      traefik.http.services.endlessh-fisher.loadbalancer.healthcheck.path: /api/v1/health/
      traefik.http.services.endlessh-fisher.loadbalancer.healthcheck.hostname: ${GAME_DOMAIN}

  backend_green:
    <<: *backend-common
    container_name: endlessh_fisher_green
    labels:
      <<: *traefik-labels
      traefik.http.services.endlessh-fisher.loadbalancer.server.port: "8000"
      traefik.http.services.endlessh-fisher.loadbalancer.healthcheck.path: /api/v1/health/
      traefik.http.services.endlessh-fisher.loadbalancer.healthcheck.hostname: ${GAME_DOMAIN}

  celery_worker:
    <<: *backend-common
    container_name: endlessh_fisher_celery_worker
    command: celery -A config worker -l info --concurrency=2
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    labels: {}
    healthcheck:
      disable: true
    networks:
      - endlessh_internal

  celery_beat:
    <<: *backend-common
    container_name: endlessh_fisher_celery_beat
    command: celery -A config beat -l info --schedule=/tmp/celerybeat-schedule
    labels: {}
    healthcheck:
      disable: true
    networks:
      - endlessh_internal

volumes:
  postgres_data:
  redis_data:

networks:
  traefik_ext:
    name: ${TRAEFIK_NETWORK:-proxy}
    external: true
  endlessh_internal:
    driver: bridge
    internal: true
